<link

<script

<title>Pet Clinic</title>
<link rel="icon"

	type="image/x-icon">
<link rel="stylesheet"

	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
<style>
body::-webkit-scrollbar {
	width: 0.2em;
}

body::-webkit-scrollbar-track {
	box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}

body::-webkit-scrollbar-thumb {
	background-color: darkgrey;
	outline: 1px solid slategrey;
}
#main-page-content{
	background-image: url("https://www.wallpapertip.com/wmimgs/70-700835_grey-and-white-bulldog-and-sausage-dog-pattern.jpg");	
	height: 86vh;
}

</style>

<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand text-success" href="/home">Pet Clinic</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto" id="navTabs"
					style="margin-right: -5vw">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						id="visit-tab" href="#" onClick="changeTab('visit-tab','/visit')">Visit
					</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="#" id="owner-tab" onClick="changeTab('owner-tab','/owner')">Owner</a>
					</li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						id="vet-tab" href="#" onClick="changeTab('vet-tab','/vet')">Vet</a>
					</li>

		</div>

	<div class="content ml-2 mr-2">
		<div id="main-content"></div>
	</div>

<script type="text/javascript" language="javascript">
	var versionUpdate = (new Date()).getTime();
	var script = document.createElement("script");
	script.type = "text/javascript";
	script.src = "/js/home.js?v=" + versionUpdate;
	document.body.appendChild(script);
	$("#datepicker").datepicker();
</script>
<script type="text/javascript" language="javascript">
